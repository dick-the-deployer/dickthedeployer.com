box: ubuntu
build:
  steps:
    - arjen/hugo-build:
        version: "0.14"
        theme: purehugo
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: dickthedeployer.com
        basedir: public
        repo: dick-the-deployer/dick-the-deployer.github.io
